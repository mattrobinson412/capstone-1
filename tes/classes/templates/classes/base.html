<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{{ url_for('classes.static', filename='class.css') }}">
</head>

<body class="bg-top">

    <div class="container">

        <nav class="nav" id="nav">
            <a href="/logo">
                <img src="https://expositors.org/wp-content/uploads/2020/02/The-Expositors-SeminaryDIgital.svg" 
                width="30" height="18" alt="TES Logo">
              </a>
            <a href="https://expositors.org/" class="active">TES</a>
            <a href="/donate">Donate</a>
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </nav>
        
        {% block content %}
        
        
        {% endblock %}
        
        <footer class="footer">
            <p>Created for The Expositors Seminary in 2021</p>
        </footer>
    
    </div>
    
</body>

<script src="static/class.js"></script>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
